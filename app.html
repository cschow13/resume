<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      padding: 50px 0;
    }
    .navbar {
      display: flex;
      justify-content: center;
    }
    .navbar-brand {
      font-size: large;
      font-weight: bold;
      font-style: italic;
      text-align: center;
      color: #000; /* Black */
      font-style: italic;
    }
    .nav-link {
      font-size: large;
      font-weight: bold;
      text-align: center;
      color: #000; /* Black */
    }
    .game-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 2rem;
      color: #0d6efd;
    }
    .feedback {
      font-size: 18px;
      font-weight: bold;
    }
    .btn {
      margin-top: 10px;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .play-again {
      display: none;
    }
    .guess-feedback {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Number Guess Game</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Resume</a>
          </li>
          <li><a class="nav-link" href="aboutme.html">New York Yankees</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="game-container mt-5">
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 100. Can you find it?</p>
    <input type="number" id="guessInput" class="form-control" placeholder="Enter your guess" min="1" max="100">
    <button class="btn btn-primary" onclick="checkGuess()">Submit</button>

    <div id="feedback" class="feedback mt-4"></div>

    <div class="play-again mt-4">
      <button class="btn btn-success" onclick="startNewGame()">Play Again</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guessInput = document.getElementById('guessInput');
      const feedback = document.getElementById('feedback');
      const playAgain = document.querySelector('.play-again');
      const userGuess = parseInt(guessInput.value);

      if (isNaN(userGuess)) {
        feedback.textContent = 'Please enter a valid number.';
        feedback.className = 'feedback text-danger guess-feedback';
        return;
      }

      attempts++;

      if (userGuess < randomNumber) {
        feedback.textContent = 'Too low! Try again.';
        feedback.className = 'feedback text-warning guess-feedback';
      } else if (userGuess > randomNumber) {
        feedback.textContent = 'Too high! Try again.';
        feedback.className = 'feedback text-warning guess-feedback';
      } else {
        feedback.textContent = `Congratulations! You guessed the number in ${attempts} attempts.`;
        feedback.className = 'feedback text-success guess-feedback';
        playAgain.style.display = 'block';
      }
    }

    function startNewGame() {
      randomNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById('feedback').textContent = '';
      document.querySelector('.play-again').style.display = 'none';
      document.getElementById('guessInput').value = '';
    }
  </script>
</body>
</html>
